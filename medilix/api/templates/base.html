{% load static %}
<!DOCTYPE html>

<html lang="en" class="no-js">
    <head>
        <title>Medilix</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        <link href="{% static 'css/select2.min.css' %}" rel="stylesheet" />
        <link href="{% static 'css/oneui.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div id="page-loader"></div>
        {% block content %}
        {% endblock %}

        {% block js %}
            <script src="{% static 'js/vendors/jquery.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'js/vendors/bootstrap.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'js/vendors/jquery.appear.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'js/vendors/jquery.countTo.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'js/vendors/jquery.placeholder.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'js/vendors/jquery.scrollLock.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'js/vendors/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'js/vendors/js.cookie.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'js/vendors/app.js' %}" type="text/javascript"></script>
        {% endblock %}
    </body>
</html>
